<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <h3>Welcome to Dapp Survey</h3>
    <div class="container">
        <div class="section">
        <form class="form" id="survey-form">
            <div class="question">

               
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
      
            
            </div>

            <div class="question">
             
            <label for="Email">Email :</label>
            <input type="text" id="email" name="email" placeholder="Email" required>
        
        </div>
            <div class="question">
            <p >Is this the first time you are using out Product?</p>
          
            <div class="radio-group">
            <input type="radio" id="first" name="first" value="Yes" required> Yes
        </div>
            
        <div class="radio-group">
            <input type="radio" id="first" name="first" value="No" required> No
        </div>
            
        </div>
            <div class="question">
            <p >Want to reffer this Product?</p>
            
            <div class="radio-group">
        
            <input type="radio" id="second" name="second" value="Yes" required> Yes
            </div>
            <div class="radio-group">
          
            <input type="radio" id="second" name="second" value="No" required> No
           </div>
      
        </div>
            <div class="question">
            <p >How satisfied are you with the Product?</p>

            <div class="radio-group">
            
            <input type="radio" id="third" name="third" value="Unsatisfied" required> Unsatisfied</div>
            
            <div class="radio-group">
           
            <input type="radio" id="third" name="third" value="Satisfied" required> Satisfied</div>
            
            <div class="radio-group">
            
            <input type="radio" id="third" name="third" value="Undecided" required> Undecided</div>
            
        </div>

            <div class="question">
            <p >Do You have any suggestions for us?</p>
            <textarea type="text" id="suggestions" name="suggestions" placeholder="Type Your Text" required></textarea>
            </div>

            <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset" id="reset">Reset</button>
            </div>

         

          </form>
    </div>
    </div>
    
    <div id="popup-container">
        <div id="popup">
            
        </div>
        <button id="close-btn" type="reset">Close</button>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
